<svg xmlns="http://www.w3.org/2000/svg" fill="none" overflow="visible"><style>
  @keyframes scream-14-head-move {
  0% {
  transform: translate(1px, -7px);
  }
  50% {
  transform: translate(2px, -6px);
  }
  100% {
  transform: translate(1px, -7px);
  }
  }

  @keyframes scream-14-leg-move {
  0% {
  transform: translate(-2px, 11px) scaleX(1);
  }
  50% {
  transform: translate(-3px, 11px) scaleX(1.2);
  }
  100% {
  transform: translate(-2px, 11px) scaleX(1);
  }
  }

  @keyframes scream-14-ghost-1-move {
  0% {
  transform: translate(-6px, -2px);
  }
  50%{
  transform: translate(-6px, 4px);
  }
  100% {
  transform: translate(-6px, -2px);
  }
  }

  @keyframes scream-14-ghost-2-move {
  0% {
  transform: translate(14px, -10px);
  }
  50%{
  transform: translate(14px, 7px);
  }
  100% {
  transform: translate(14px, -10px);
  }
  }

  #scream-14-head {
  animation-name: scream-14-head-move;
  animation-duration: 2s;
  animation-iteration-count:infinite;
  animation-timing-function: ease-in-out;
  }

  #scream-14-leg {
  animation-name: scream-14-leg-move;
  animation-duration: 2s;
  animation-iteration-count:infinite;
  animation-timing-function: ease-in-out;
  }

  #scream-14-ghost-1 {
  animation-name: scream-14-ghost-1-move;
  animation-duration: 3s;
  animation-iteration-count:infinite;
  animation-timing-function: ease-in-out;
  }

  #scream-14-ghost-2 {
  animation-name: scream-14-ghost-2-move;
  animation-duration: 5s;
  animation-iteration-count:infinite;
  animation-timing-function: ease-in-out;
  }
</style>
